runtime: nodejs20
instance_class: F1

handlers:
  # Tangani file statis: JS, CSS, gambar, dll
  - url: /(.*\.(js|css|png|jpg|svg|ico|json|txt|woff2?))
    static_files: dist/\1
    upload: dist/.*

  # Tangani semua route (SPA routing) â†’ arahkan ke index.html
  - url: /.*
