runtime: nodejs20
service: spotify-tcc-projekakhir
instance_class: F1

handlers:
  # Tangani file statis: JS, CSS, gambar, dll
  - url: /(.*\.(js|css|png|jpg|svg|ico|json|txt|woff2?|jpeg|gif))
    static_files: dist/\1
    upload: dist/.*\.(js|css|png|jpg|svg|ico|json|txt|woff2?|gif|jpeg)

  # Tangani semua route (SPA routing) â†’ arahkan ke index.html
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html